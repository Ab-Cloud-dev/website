apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    app: my-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      # No nodeSelectorâ€”allows scheduling on any node
      containers:
      - name: my-deployment
        image: mabd007/proj2
        ports:
        - containerPort: 80
